<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
    <script>
        angular.module("myApp", []).controller("myCtrl", function ($scope, $http) {
            angular.extend($scope, {
                users:[],
                init: function () {
                    $http.get("../api/totalmobilesquash").success($scope.GetUsers);
                },
                GetUsers: function (users) {
                    //alert(JSON.stringify(users));
                    $scope.users = users;
                }

            });
            $scope.init();
        });

    </script>
    <title>Contact Users</title>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
    <h1>Contact Player</h1>
    <ul>
        <a style="text-decoration:none;" href="mailto:{{user.emailAddress}}"><li style="list-style-type:none;" ng-repeat="user in users">{{user.username}}</li></a>
    </ul>
</body>
</html>
